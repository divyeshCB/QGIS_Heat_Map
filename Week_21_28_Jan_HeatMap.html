<html lang="en">

<head>

    <style>
        html,
        body {
            background-color: #ffffff;
        }

        .ol-control>* {
            background-color: #f8f8f8 !important;
            color: #444444 !important;
            border-radius: 0px;
        }

        .ol-attribution a,
        .gcd-gl-input::placeholder,
        .search-layer-input-search::placeholder {
            color: #444444 !important;
        }

        .search-layer-input-search {
            background-color: #f8f8f8 !important;
        }

        .ol-control>*:focus,
        .ol-control>*:hover {
            background-color: rgba(248, 248, 248, 0.7) !important;
        }

        .ol-control {
            background-color: rgba(255, 255, 255, .4) !important;
            padding: 2px !important;
        }
    </style>

    <style>
        #map {
            width: 600px;
            height: 400px;
        }

        #heatmap-legend {
            position: absolute;
            bottom: 3%;
            width: 218px;
            height: 20px;
            background: linear-gradient(to right, #000080, #002aff, #0094ff, #00ff91, #4aff00, #d4ff00, #ffaa00, #ff5500, #c00000, #800000);
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
            z-index: 20;

        }

        .legend-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: white;
        }
        
    </style>

    <div>

            <div id="heatmap-gradient"></div>
            <div class="legend-labels">

            </div>
            <div class="legend-labels" style="color: black;">
                <span>Low</span>

        <div id="map">

    </div>
